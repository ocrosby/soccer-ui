<h1>NCAA United Soccer Coaches Rankings</h1>

<div *ngIf="overlay">
    <app-spinner-overlay [overlay]="overlay">
    </app-spinner-overlay>
</div>

<mat-form-field appearance="fill">
    <mat-label>Position</mat-label>
    <mat-select [(ngModel)]="currentDivision" name="division" (selectionChange)="onDivisionChange($event)">
        <mat-option value="di">DI</mat-option>
        <mat-option value="dii">DII</mat-option>
    </mat-select>
    <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
</mat-form-field>

<table mat-table matSort [dataSource]="rankings" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
        <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <!-- School Column -->
    <ng-container matColumnDef="school">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> School </th>
        <td mat-cell *matCellDef="let element"> {{element.school}} </td>
    </ng-container>

    <!-- Previous Column -->
    <ng-container matColumnDef="previous">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Previous </th>
        <td mat-cell *matCellDef="let element"> {{element.previous}} </td>
    </ng-container>

    <!-- Record Column -->
    <ng-container matColumnDef="record">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Record </th>
        <td mat-cell *matCellDef="let element"> {{element.record}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
